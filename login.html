<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Gate</title>
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body class="login-body">

    <div class="container">
        <div class="login-container">
            <div class="row">
                <div class="form login-form login-border p-4">
                    <form action="../index.html">
                        <h2 class="text-center text-warning fw-bold">Login</h2>
                        <p class="text-center">Login with your email and password.</p>
                        <div class="form-group m-1">
                            <input class="form-control" type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group m-1">
                            <input class="form-control" type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group m-3">
                            <input class="form-control button btn btn-warning" type="submit" value="Login">
                        </div>
                        <div class="link login-link text-center mt-2">Not yet signed up? <a href="register.html">Signup now</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


  <!--Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>

</body>
</html>
