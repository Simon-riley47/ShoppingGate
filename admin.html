  <!-- add new item-->
  <section class="container h-100 mt-3 mb-4 d-none" id="add-new-item-container">
    <div class="col-lg-12 col-md-12 col-sm-12 border p-4 rounded-2 form-bg">
        <form id="add-new-item-form">
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 me-2">
                  <label for="item-name" class="form-label">Item Name</label>
                  <input type="text" class="form-control" id="item-name">
                </div>
                <div class="mb-3 w-50 ms-2">
                  <label for="item-price" class="form-label">Item Price</label>
                  <input type="number" class="form-control" id="item-price">
                </div>
            </div>
            <div class="mb-3">
                <label for="item-category" class="form-label">Item Category</label>
                <select class="form-select" id="item-category" aria-label="Default select example">
                    <option selected>Choose Category</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Technology">Technology</option>
                    <option value="Gadgets">Gadgets</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="item-description" class="form-label">Item Description</label>
              <textarea type="text" class="form-control" id="item-description"></textarea>
            </div>
            <div class="mb-3">
              <label for="item-image" class="form-label">Item Image</label>
              <input type="file" class="form-control" id="item-image">
            </div>
            <button type="button" id="item-submit-button" onclick="addProduct(event)" class="btn btn-primary">Add Item</button>
        </form>
    </div>
  </section>
